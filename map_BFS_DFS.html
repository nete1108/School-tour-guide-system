<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校参观系统——地图初始化</title>
    <link rel="stylesheet" href="./mapinit.css">
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="./leaflet/leaflet.js"></script>
    
</head>
<body>
    <div id="map" style="height: 670px; width: 1200px; float: left;"></div>
    <div style="float: left;">
        <table>

          <tr>
            <td><label for="graph_name">请选择地图：</label></td>
            <td><select name="graph_name" id="graph_name" style="width: 100px; height: 25px;">
            </select></td>
            <td><input type="button" value="确定" onclick="show_map()"></td>
          </tr>
            <tr>
              <td><label for="start_point">请选择任意起点：</label></td>
              <td><input type="text" name="start_point" id="start_point" placeholder="请输入起点"></td>
            </tr>
            <tr>
              <td><input type="button" value="为您生成一条游览全校的路线(广度优先遍历)" onclick="visit_bfs()" class="btn btn-success"></td>
              <td><input type="button" value="为您生成一条游览全校的路线(深度优先遍历)" onclick="visit_dfs()" class="btn btn-primary"></td>
            </tr>
            <tr><input type="button" value="返回" onclick="location.href='menu.html'"></tr>
        </table>
    </div>
</body>
<script src="./jquery_min_3.7.1.js"></script>
<script src="./map_BFS_DFS.js"></script>
</html>
